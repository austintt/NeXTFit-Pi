<body onload="wait()">
<div class="container"> 
 <div class="navbar navbar-default">

          <span class="icon-bar"></span>

          <a class="navbar-brand navbarFont" href="#"><img src="frontend/assets/airplane.png" class="mediumPic" alt=""> Executive Express Airways</a>
        </div>

        <div class="col-lg-12">

</div> 
    <div class="main">

        <div id="tips" class="space">
           
        </div>

    <!-- Demo -->
    <script>
        var BV;
        $(function() {
            
            // initialize BigVideo
            BV = new $.BigVideo();
            BV.init();
            BV.show('splash/assets/drone.mp4',{ambient:true});

            // Playlist button click starts video
            $('.playlist-btn').on('click', function(e) {
                e.preventDefault();
                BV.show($(this).attr('href'));
            })

            // Video Play/Pause toggle
            $('#video-toggle').on('click', function(e) {
                if (this.checked)   BV.getPlayer().play();
                else                BV.getPlayer().pause();
            })

            // set up navigation
            $('.nav-link').on('click',function(e){
                e.preventDefault();
                scrollToSection($(this).attr('href'));
            })

            function scrollToSection(id) {
                $('body,html').animate({scrollTop: $(id).offset().top - 50}, 400);
            }
        });
    </script>
</body>
</html>
